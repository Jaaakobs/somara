# Supabase local development configuration
# This file is used by Supabase CLI for local development

[api]
enabled = true
port = 54321
schemas = ["public", "storage", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[studio]
enabled = true
port = 54323
api_url = "http://127.0.0.1:54321"

[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "http://127.0.0.1:3000"
additional_redirect_urls = ["http://localhost:3000", "http://127.0.0.1:3000"]
jwt_expiry = 3600
enable_signup = true

# Spotify OAuth Provider Configuration
[auth.external.spotify]
enabled = true
client_id = "env(SUPABASE_AUTH_SPOTIFY_CLIENT_ID)"
secret = "env(SUPABASE_AUTH_SPOTIFY_SECRET)"
redirect_uri = "http://127.0.0.1:54321/auth/v1/callback"

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

